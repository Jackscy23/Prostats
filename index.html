<!DOCTYPE html>
<html>
<head>
  <title>Data Input Form</title>
  <script>
    async function sendData() {
      const data = document.getElementById('data').value;
      const response = await fetch('https://script.google.com/macros/s/AKfycbyg99X7EdyVm6kmooCpCgv9OwlO-b0LgE7kxZAVKGIdLnrqR7h-g20GdE_gKSsfHm957g/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: 'data=' + encodeURIComponent(data)
      });
      const result = await response.text();
      alert(result);
    }
  </script>
</head>
<body>
  <h1>Data Input Form</h1>
  <form onsubmit="event.preventDefault(); sendData();">
    <label for="data">Enter Data:</label>
    <input type="text" id="data" name="data" required>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
